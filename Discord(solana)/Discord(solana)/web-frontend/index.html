<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Solana Bundle</title>
    <style>
      body { font-family: Arial, sans-serif; background: #18181b; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; }
      h1 { margin-top: 40px; }
      .bundle { margin: 20px 0; padding: 20px; background: #23232b; border-radius: 8px; width: 100%; max-width: 500px; }
      .tx { margin-bottom: 10px; }
      button { padding: 10px 20px; font-size: 1em; border: none; border-radius: 5px; background: #8b5cf6; color: #fff; cursor: pointer; margin-top: 20px; }
      button:disabled { background: #444; }
      #result { margin-top: 20px; }
    </style>
  </head>
  <body>
    <h1>Send Your Solana Bundle</h1>
    <div id="bundle" class="bundle">Loading bundle...</div>
    <button id="sendBtn" disabled>Sign & Send Bundle</button>
    <div id="result"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
